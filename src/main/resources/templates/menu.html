<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/image/logo_v1.jpg">

</head>
<body>
  <div id="nav-menu" class="container-fluid header-bg align-content-center">
    <div class="container">
      <div class="row one-line">
          <div class="col-2">
              <a th:href="@{/}">На главную</a>
          </div>
       <div class="col-6">
           <form th:action="@{/pruducts}">
               <input type="search" name="q" value="" placeholder="Введите название товара">
               <button type="submit"><img src="/image/search.png" alt="поиск" class="search-button"></button>
           </form>
        </div>
        <div class="col-sm">
          <a th:href="@{/products}">Продукты</a>
        </div>
        <div sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')" class="col-sm">
          <a th:href="@{/users}">Пользователи</a>
        </div>
       <div class="col-sm">
          <a th:href="@{/bucket}">Корзина</a>
        </div>
          <div class="col-sm">
              <a th:href="@{/orders}">Заказы</a>
          </div>
        <div sec:authorize="isAuthenticated()" class="col-2">
          <div>
            Hello, <a th:href="@{/users/profile}"><span sec:authentication="principal.username"></span></a>
          </div>
        </div>
        <div sec:authorize="!isAuthenticated()" class="col-sm">
          <div><a th:href="@{/login}">Войти</a></div>
        </div>
        <div sec:authorize="!isAuthenticated()" class="col-sm">
          <div><a th:href="@{/registration}">Регистрация</a></div>
        </div>
          <div sec:authorize="isAuthenticated()">
              <a th:href="@{/logout}">Выйти</a>
          </div>
        </div>
      </div>
     </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
