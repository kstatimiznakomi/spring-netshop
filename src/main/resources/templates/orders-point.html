<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Заказы</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="icon" type="image/png" sizes="16x16" href="/image/logo_v1.jpg">

</head>
<body>
<div th:replace="~{menu :: nav-menu}"></div>
<div class="container">
  <div class="bucket-container">
    <div class="row item">
      <div class="col-1">Номер</div>
      <div class="col-1">Количество</div>
      <div class="col-2">Создан</div>
      <div class="col-2">Обновлён</div>
      <div class="col-2">Статус</div>
      <div class="col-1">Сумма</div>
    </div>

    <div th:each="order : ${orders}" th:if="${order.getStatus() == orderStatusNew}" class="row item">
      <a th:text="${order.getId()}" th:href="@{/orders/{id}(id=${order.getId()})}" class="col-1 under-item order-id-color"></a>
      <div th:text="${order.getDetails().size()}" class="col-1 under-item"></div>
      <div th:text="${order.getCreated()}" class="col-2 under-item"></div>
      <div th:text="${order.getUpdated()}" class="col-2 under-item"></div>
      <div class="col-2 under-item-status green"><span th:text="${order.getStatus()}"></span></div>
      <div class="col-1 under-item"><span th:text="${order.getSum()}"></span><span>&nbsp;₽</span></div>
      <div class="col-3 under-item" th:if="${order.getStatus() == orderStatusNew}">
        <a th:href="@{/orders/cancel/{id}(id=${order.getId()})}" class="add-to-bucket button">Отменить заказ</a>
      </div>
    </div>
    <div th:each="order : ${orders}" th:if="${order.getStatus() == orderStatusComplete}" class="row item">
      <a th:text="${order.getId()}" th:href="@{/orders/{id}(id=${order.getId()})}" class="col-1 under-item order-id-color"></a>
      <div th:text="${order.getDetails().size()}" class="col-1 under-item"></div>
      <div th:text="${order.getCreated()}" class="col-2 under-item"></div>
      <div th:text="${order.getUpdated()}" class="col-2 under-item"></div>
      <div class="col-2 under-item-status gray"><span th:text="${order.getStatus()}"></span></div>
      <div class="col-1 under-item"><span th:text="${order.getSum()}"></span><span>&nbsp;₽</span></div>
      <div class="col-3 under-item" th:if="${order.getStatus() == orderStatusNew}">
        <a th:href="@{/orders/cancel/{id}(id=${order.getId()})}" class="add-to-bucket button">Отменить заказ</a>
      </div>
    </div>
    <div th:each="order : ${orders}" th:if="${order.getStatus() == orderStatusCancelled}" class="row item">
      <a th:text="${order.getId()}" th:href="@{/orders/{id}(id=${order.getId()})}" class="col-1 under-item order-id-color"></a>
      <div th:text="${order.getDetails().size()}" class="col-1 under-item"></div>
      <div th:text="${order.getCreated()}" class="col-2 under-item"></div>
      <div th:text="${order.getUpdated()}" class="col-2 under-item"></div>
      <div class="col-2 under-item-status red"><span th:text="${order.getStatus()}"></span></div>
      <div class="col-1 under-item"><span th:text="${order.getSum()}"></span><span>&nbsp;₽</span></div>
      <div class="col-3 under-item" th:if="${order.getStatus() == orderStatusNew}">
        <a th:href="@{/orders/cancel/{id}(id=${order.getId()})}" class="add-to-bucket button">Отменить заказ</a>
      </div>
    </div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-1"></div>
      <div class="col-1"></div>
      <!--<div th:text="${bucket.sum}" class="col-1 under-item"></div>-->
    </div>
  </div>
</div>
</body>
</html>
