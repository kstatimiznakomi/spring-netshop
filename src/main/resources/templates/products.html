<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Товары</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">

    <link rel="icon" type="image/png" sizes="16x16" href="/image/logo_v1.jpg">
    <!--STOMP-->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js></script>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">

</head>
<body>
<div th:replace="~{menu :: nav-menu}"></div>
<div class="container">
    <div th:replace="~{cats-brands :: cb}"></div>

    <div id="products">
        <div th:each="product : ${listProducts}" class="row item" >
            <div class="col-2"><img th:src="${product.img}" class="img" alt="photo"/></div>
            <div th:text="${product.name}" class="col-4"></div>
            <div th:text="${product.price}" class="col-1"></div>
            <div class="col-3" sec:authorize="isAuthenticated()">
                <a th:href="@{/products/{id}/bucket(id=${product.id})}" class="add-to-bucket button">Добавить в корзину</a>
            </div>
            <div class="col-3" sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}" class="add-to-bucket button">Добавить в корзину</a>
            </div>
        </div>
    </div>
    <div class="pages" align="center">
        <span>Всего элементов: [[${totalItems}]] - Страница [[${currentPage}]] из [[${totalPages}]]</span>
        &nbsp;
        <div class="row">
            <div class="col-null" th:each="i : ${#numbers.sequence(1, totalPages)}">
                <span class="page-digits-bg" th:unless="${i != currentPage}">[[${i}]]</span>
                <a class="page-digits-bg-link" th:if="${i != currentPage}" th:href="@{'/products/page=' + ${i}}">[[${i}]]</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
