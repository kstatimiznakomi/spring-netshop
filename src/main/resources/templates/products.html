<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Товары</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">

    <link rel="icon" type="image/png" sizes="16x16" href="/image/logo_v1.jpg">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!--STOMP-->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js></script>

    <!--app.js dependance: jquery-->

    <script src="/js/product.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">

</head>
<body>
<div th:insert="~{menu :: #nav-menu}"></div>
<div class="container">
    <div class="row">
        <div class="col-sm cats-brands">
            <span>Категории</span>
            <select id="categories">
                <option value="none"></option>
                <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.getId()}"></option>
            </select>
        </div>
        <div class="col-2 cats-brands">
            <span>Бренды</span>
            <select id="brands">
                <option value="none">None</option>
                <option th:each="brand : ${brands}" th:text="${brand.name}" th:value="${brand.getId()}"></option>
            </select>
        </div>
    </div>

    <div id="products">
        <div th:each="product : ${products}" class="row item" sec:authorize="isAuthenticated()">
            <div th:text="${product.name}" class="col-4"></div>
            <div th:text="${product.price}" class="col-1"></div>
            <div class="col-3">
                <a th:href="@{/products/{id}/bucket(id=${product.id})}" class="add-to-bucket button">Добавить в корзину</a>
            </div>
            <div class="col-3">
                <a th:href="@{/products/{id}/order(id=${product.id})}" class="add-to-bucket button">Добавить в заказ</a>
            </div>
        </div>

        <div th:each="product : ${products}" class="row item" sec:authorize="!isAuthenticated()">
            <div th:text="${product.name}" class="col-4"></div>
            <div th:text="${product.price}" class="col-1"></div>
            <div class="col-3">
                <a th:href="@{/login}" class="add-to-bucket button">Добавить в корзину</a>
            </div>
        </div>
    </div>
</div>


<div sec:authorize="hasAuthority('ADMIN')">
    <form style="text-align: center">
        <table align="center">
            <tr>
                <td>Наименование</td>
                <td><textarea id="name"></textarea></td>
            </tr>
            <tr>
                <td>Цена</td>
                <td><input type="number" id="price"></td>
            </tr>
        </table>
        <button id="send" type="submit">Submit</button>
    </form>
</div>

</body>
</html>
