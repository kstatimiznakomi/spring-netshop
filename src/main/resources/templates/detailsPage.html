<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Детали заказа</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script src="/js/setPoint.js"></script>
  <script src="/js/ret_input.js"></script>
  <link rel="icon" type="image/png" sizes="16x16" href="/image/logo_v1.jpg">

</head>
<body>
<div th:replace="~{menu :: nav-menu}"></div>
<div class="container">
  <div class="bucket-container">
    <div class="row">
      <div class="col-2 to-orders">
        <a class="to-orders" th:href="@{/orders}"> < К заказам</a>
      </div>
      <div class="col-3">
        <h2 class="bucket">Детали заказа <span id="order-id" th:text="${order.getId()}"></span></h2>
      </div>
      <div class="col-5">
        <h2 class="bucket">Статус заказа: <span th:text="${order.getStatus()}"></span></h2>
      </div>
    </div>
    <div class="row item">
      <div class="col-4">Наименование</div>
      <div class="col-2">Количество</div>
      <div class="col-2">Цена</div>
      <div class="col-2">Сумма</div>
    </div>
    <div th:each="details : ${orderDetails}" class="row item">
      <div th:text="${details.getProduct()}" class="col-4 under-item"></div>
      <div th:text="${details.getAmount()}" class="col-2 under-item"></div>
      <div th:text="${details.getPrice}" class="col-2 under-item"></div>
      <div th:text="${details.getSum}" class="col-2 under-item"></div>

    </div>
    <div class="row">
      <div class="col-6 buy-button" th:if="${order.getStatus() == orderStatusNew}">
        <form th:action="@{/orders/get}">
          <span>Заказ:&nbsp;</span>
          <input oninput="setValue()" id="order-in-details" type="text" name="order" th:value="${order.id}" readonly>
          <span>Пункт:&nbsp;</span>
          <select id="points" name="point">
            <option th:each="point : ${points}" th:text="${point.name}" th:value="${point.getId()}"></option>
          </select>
          <button type="submit">Купить</button>
        </form>
      </div>
      <div class="col-3 buy-button" th:if="${order.getStatus() == orderStatusComplete}">
        <a class="buy-button button" th:href="@{/orders/pdf/{id}(id=${order_id})}">Получить квитанцию</a>
      </div>
    </div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-1"></div>
      <div class="col-1"></div>
      <!--<div th:text="${bucket.sum}" class="col-1 under-item"></div>-->
    </div>
  </div>
</div>
</body>
</html>
