<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заказ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/image/logo_v1.jpg">
</head>
<body>
<div th:insert="~{menu :: #nav-menu}"></div>
<div class="container-fluid">
    <div class="container">
        <h1>Заказ</h1>
        <div class="container">
            <div class="row">
                <div class="col-sm cats-brands">
                    <span>Категории</span>
                    <select id="categories">
                        <option value="all">None</option>
                        <option value="smartphone">Смартфоны</option>
                        <option value="tablets">Планшеты</option>
                        <option value="notebooks">Ноутбуки</option>
                        <option value="computers">Компьютеры</option>
                    </select>
                </div>
                <div class="col-2 cats-brands">
                    <span>Бренды</span>
                    <select id="brands">
                        <option value="all">None</option>
                        <option value="apple">Apple</option>
                        <option value="msi">MSI</option>
                        <option value="sony">Sony</option>
                        <option value="realme">Realme</option>
                        <option value="itel">Itel</option>
                        <option value="nokia">Nokia</option>
                        <option value="blackview">Blackview</option>
                        <option value="oukitel">Oukitel</option>
                        <option value="infinix">Infinix</option>
                        <option value="onenote">One Note</option>
                    </select>
                </div>
            </div>

            <div id="products">
                <div th:each="product : ${products}" class="row item">
                    <div th:text="${product.name}" class="col-4"></div>
                    <div th:text="${product.price}" class="col-1"></div>
                    <div class="col-3">
                        <a th:href="@{/products/{id}/bucket(id=${product.id})}" class="add-to-bucket button">Добавить в корзину</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
