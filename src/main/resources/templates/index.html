<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Net-Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="16x16" href="/image/logo_v1.jpg">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>

    <!--app.js dependance: jquery-->
    <script src="/webjars/jquery/jquery.min.js"></script>

</head>
<body>
<div th:replace="~{menu-main-page :: nav-menu-main-page}"></div>
<div class="form-search">
    <form th:action="@{/search}" method="get" id="form-search">
        <input id="text" type="search" name="q" placeholder="Введите название товара">
        <div class="col-2 cats-brands">
            <span>Категории</span>
            <select id="categories" name="cat">
                <option value="0">None</option>
                <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.getId()}"></option>
            </select>
        </div>
        <div class="col-1 cats-brands">
            <span>Бренды</span>
            <select id="brands" name="br">
                <option value="0">None</option>
                <option th:each="brand : ${brands}" th:text="${brand.name}" th:value="${brand.getId()}"></option>
            </select>
        </div>
        <button type="submit"><img src="/image/search.png" alt="поиск" class="search-button"></button>
    </form>
</div>
</body>
</html>
