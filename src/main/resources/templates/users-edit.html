<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователей</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/image/logo_v1.jpg">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <!--STOMP-->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js></script>
    <script src="/js/user-edit.js"></script>
</head>
<body>
<div th:replace="~{menu :: nav-menu}"></div>
<p th:if="${loginError}" class="error">Wrong user or password</p>
<table id="users">
    <tr>
        <td>Имя пользователя</td>
        <td>Почта</td>
        <td>Роль</td>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <select th:if="${user.username} == principal.username" th:onchange="'change(' + ${user.id} + ')'" name="role" th:id="${user.getId()} disabled">
                <option th:text="${user.role}" th:value="${user.role}"></option>
                <option th:if="${user.role == roleAdmin}" th:text="${roleClient}"
                        th:value="${roleClient.CLIENT}"></option>
                <option th:if="${user.role == roleClient}" th:text="${roleAdmin}"
                        th:value="${roleClient.ADMIN}"></option>
            </select>
            <select th:if="${user.username} != principal.username" th:onchange="'change(' + ${user.id} + ')'" name="role" th:id="${user.getId()}">
                <option th:text="${user.role}" th:value="${user.role}"></option>
                <option th:if="${user.role == roleAdmin}" th:text="${roleClient}"
                        th:value="${roleClient.CLIENT}"></option>
                <option th:if="${user.role == roleClient}" th:text="${roleAdmin}"
                        th:value="${roleClient.ADMIN}"></option>
            </select>
        </td>
    </tr>
</table>
<div class="button-user">
    <button onclick="commit()" class="button">Сохранить</button>
</div>
</body>
</html>
