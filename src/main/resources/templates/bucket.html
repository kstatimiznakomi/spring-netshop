<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/image/logo_v1.jpg">

</head>
<body>
<div th:replace="~{menu :: nav-menu}"></div>
<div sec:authorize="!isAuthenticated()">
    <div th:insert="~{bucket-empty :: #bucket-na}"></div>
</div>
<div class="container">
    <div sec:authorize="isAuthenticated()" class="bucket-container">
        <h2 id="bucket">Корзина</h2>
        <div class="row item">
            <div class="col-4">Название</div>
            <div class="col-1">Количество</div>
            <div class="col-1">Цена</div>
            <div class="col-1">Сумма</div>
            <div class="col-3"><a th:href="@{/bucket/order/all}" class="add-to-bucket button">Добавить в заказ все</a></div>
        </div>
        <div th:each="detail : ${bucketDto.bucketDetails}" class="row item">
            <div class="col-2 under-item"><img th:src="${detail.img}" class="img" alt="photo"/></div>
            <div th:text="${detail.title}" class="col-4 under-item"></div>
            <div th:text="${detail.amount}" class="col-1 under-item"></div>
            <div th:text="${detail.price}" class="col-1 under-item"></div>
            <div th:text="${detail.sum}" class="col-1 under-item"></div>
            <div><a th:href="@{/bucket/{id}/order(id=${detail.getId()})}" class="add-to-bucket button">Добавить в заказ</a></div>
            <div><a th:href="@{/bucket/{id}/delete(id=${detail.getId()})}" class="add-to-bucket button">Удалить из корзины</a></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <!--<div th:text="${bucket.sum}" class="col-1 under-item"></div>-->
        </div>
    </div>
</div>

</body>
</html>
